<table class="mytable" id= "locationTable">

    <th>Max_Temp</th>
  </tr>
  
    <td>Pending......</td>
  

</table>
            
        
    
          <script id='myTemplate' type='text/ractive'>
                <tr>

                <th>Max_Temp</th>
                </tr>
    
			{{#weather}}
                <tr>
                    <td> {{applicable_date}}
                    </td>
                    
                     <td>
                     <img src="https://www.metaweather.com/static/img/weather/{{weather_state_abbr}}.svg" height="42" width="42"> {{weather_state_name}}
              
                    </td>
                    
                     <td> {{format(min_temp)}}

                    </td>
                
              
              </tr>
